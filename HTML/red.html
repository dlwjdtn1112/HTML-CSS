<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드벨벳 멤버 소개</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #00c2ff, #ffe400); /* 하늘+노랑 그라데이션 */
      color: #fff;
      text-align: center;
    }

    h1 {
      padding: 40px 0 20px;
      font-size: 3rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .member-card {
      width: 220px;
      border-radius: 20px;
      overflow: hidden;
      background: #fff;
      color: #333;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .member-card:hover {
      transform: scale(1.08) rotate(-1deg);
    }

    .member-img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .member-card h3 {
      font-size: 1.4rem;
      margin: 15px 0 5px;
      color: #ff6f61; /* 포인트 컬러 */
    }

    .member-card p {
      font-size: 0.95rem;
      margin-bottom: 15px;
      color: #666;
      padding: 0 10px;
    }
  </style>
</head>
<body>

  <h1>🌞 레드벨벳 POWER UP 멤버 소개 🍍</h1>

  <div class="members">
    <div class="member-card">
      <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2FMjAxOTAxMDhfMTU3%2FMDAxNTQ2OTU2MzcwODU2.SGuEkUB-7ITe9qKC3iYm8wbeG324zm-aAcRe7U8Q9gEg.o3L6wr_ZOoe94YKJZ92lVWxEuOzdkb-9N_jNLVNICdwg.JPEG.sung21851%2FexternalFile.jpg&type=sc960_832" alt="아이린" class="member-img">
      <h3>아이린</h3>
      <p>카리스마 리더 & 상큼 비주얼 폭격기</p>
    </div>
    <div class="member-card">
      <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F2e%2Fb0%2F79%2F2eb079ac33ba726c3a49147e54133c64.jpg&type=sc960_832" alt="슬기" class="member-img">
      <h3>슬기</h3>
      <p>믿고 듣는 퍼포먼스 + 갓슬기 바이브</p>
    </div>
    <div class="member-card">
      <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F4f%2F51%2Fbe%2F4f51be03e9dc0a2914f3935674a119c1.jpg&type=sc960_832" alt="웬디" class="member-img">
      <h3>웬디</h3>
      <p>청량 보이스의 대표주자. 인간 비타민 ☀️</p>
    </div>
    <div class="member-card">
      <img src="https://i.imgur.com/D4.jpg" alt="조이" class="member-img">
      <h3>조이</h3>
      <p>과즙미 터지는 미소 천사. 상큼함 그 자체</p>
    </div>
    <div class="member-card">
      <img src="https://i.imgur.com/E5.jpg" alt="예리" class="member-img">
      <h3>예리</h3>
      <p>막내지만 존재감 만렙. 똑똑한 에너지💡</p>
    </div>
  </div>

</body>
</html>
