<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>아주대학교 포털</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f4f6fa;
    }

    header {
      background-color: #002f6c;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #005bac;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 960px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #002f6c;
      border-left: 5px solid #005bac;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    .notice ul {
      list-style: none;
      padding: 0;
    }

    .notice li {
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
    }

    .notice li span {
      color: #888;
      font-size: 12px;
      float: right;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #002f6c;
      color: white;
      font-size: 14px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ajou University Portal</h1>
  </header>

  <nav>
    <a href="#">학사정보</a>
    <a href="#">수강신청</a>
    <a href="#">공지사항</a>
    <a href="#">성적조회</a>
    <a href="#">로그아웃</a>
  </nav>

  <main>
    <h2>공지사항</h2>
    <div class="notice">
      <ul>
        <li>2025학년도 1학기 수강 정정 안내 <span>2025-03-31</span></li>
        <li>아주대학교 도서관 개방 시간 변경 <span>2025-03-28</span></li>
        <li>창업 경진대회 참가자 모집 <span>2025-03-25</span></li>
        <li>2025년 상반기 공공기관 취업 특강 <span>2025-03-20</span></li>
      </ul>
    </div>
  </main>

  <footer>
    © 2025 Ajou University. All rights reserved.
  </footer>
</body>
</html>
